apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk-order
  namespace: dev
  labels:
    app: sk-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk-order
  template:
    metadata:
      labels:
        app: sk-order
    spec:
      containers:
        - name: sk-order
          image: us-central1-docker.pkg.dev/srikarcool1/srikart-repo/sk-order:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: sk-order
  namespace: dev
spec:
  selector:
    app: sk-order
  ports:
    - name: http
      port: 8082
      targetPort: 8082
  type: ClusterIP

